<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Lista de repositórios</title>
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="input">
                <label>Digite um usuário do github</label>
                <input type="text" name="text" id="text" placeholder="github username ...">
            </div>
            <button class="button" type="submit">Buscar Repositórios</button>
            <div class="loader"></div>
        </div>
        <div class="list"></div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
